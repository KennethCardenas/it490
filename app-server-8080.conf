Listen 8080

<VirtualHost *:8080>
    ServerName localhost
    DocumentRoot /var/www/app8080
    
    <Directory /var/www/app8080>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    
    # Enable PHP processing
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
    
    ErrorLog ${APACHE_LOG_DIR}/app8080_error.log
    CustomLog ${APACHE_LOG_DIR}/app8080_access.log combined
</VirtualHost> 